<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Visualizza fatture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{fatturaManagedBean.fatture}" var="fattura">
            
            <h:column>
    		<f:facet name="header">Codice Fattura</f:facet>
    		#{fattura.cod}
            </h:column>
            
            <h:column>
    		<f:facet name="header">Importo</f:facet>
    		#{fattura.importo}
            </h:column> 
            
            <h:column>
    		<f:facet name="header">Data pagamento</f:facet> 
                <h:outputText value="#{fattura.datapagamento}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText>
            </h:column>
            
        </h:dataTable>
        
    </h:body>
</html>
